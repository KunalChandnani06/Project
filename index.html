<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kunal S Chandnani Portfolio</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #a855f7;
      border-radius: 4px;
    }
    /* Smooth transitions */
    button, a {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover, a:hover {
      background-color: #a855f7;
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-yellow-100 min-h-screen text-gray-800 font-sans">
  <header class="bg-purple-600 text-white sticky top-0 shadow-md z-10">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <ul class="flex space-x-6 text-lg">
        <li><a href="#hero" class="hover:text-yellow-300">Home</a></li>
        <li><button id="about-btn" class="hover:text-yellow-300 focus:outline-none">About</button></li>
        <li><button id="projects-btn" class="hover:text-yellow-300 focus:outline-none">Projects</button></li>
        <li><button id="contact-btn" class="hover:text-yellow-300 focus:outline-none">Contact</button></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section id="hero" class="text-center py-20">
      <h1 class="text-5xl font-bold mb-4"></h1>
      <p class="text-xl text-gray-700"></p>
    </section>

    <section id="about" class="hidden max-w-3xl mx-auto p-6 rounded-lg shadow-lg bg-white">
      <h2 class="text-3xl font-semibold mb-4"></h2>
      <p class="text-lg leading-relaxed"></p>
    </section>

    <section id="projects" class="hidden max-w-5xl mx-auto p-6 rounded-lg shadow-lg bg-white mt-10">
      <h2 class="text-3xl font-semibold mb-6"></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="contact" class="hidden max-w-md mx-auto p-6 rounded-lg shadow-lg bg-white mt-10">
      <h2 class="text-3xl font-semibold mb-6"></h2>
      <form class="space-y-4">
        <label class="block text-gray-700"></label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded" />
        <label class="block text-gray-700"></label>
        <input type="email" class="w-full p-2 border border-gray-300 rounded" />
        <label class="block text-gray-700"></label>
        <textarea class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-gray-600 p-4 mt-10">
    <p></p>
  </footer>
</body>
</html>
